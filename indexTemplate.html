<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.youtube.com; connect-src http://localhost:3000/socket.io/ ws://localhost:3000/socket.io/; img-src https://i.ytimg.com; script-src-elem 'self' https://cdn.jsdelivr.net/npm/emoji-picker-element@%5E1/ https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js http://localhost:3000/socket.io/socket.io.js https://code.jquery.com/jquery-3.6.0.min.js http://localhost:3000/socket.io/socket.io.js https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js https://www.youtube.com; style-src http://localhost:3000/style.css https://fonts.googleapis.com/ https://allfont.net/cache/css/lucida-sans-unicode.css http://allfont.net/cache/css/lucida-sans-unicode.css https://allfont.net/allfont.css; font-src https://fonts.gstatic.com/s/marckscript/v11/ http://allfont.ru/cache/fonts/lucida-sans-unicode_2a583ed38429be05c294ba499ae6d687.woff http://allfont.ru/cache/fonts/lucida-sans-unicode_2a583ed38429be05c294ba499ae6d687.ttf http://allfont.ru/cache/fonts">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id='username-modal'>
      <div class='signin-section'>
        <div id='username-instruction'>Welcome, honored guest! Your name?</div>
        <input autocomplete='off' id='username-entry' type='text' />
        <div id='password-instruction'>And the password?</div>
        <input autocomplete='off' id='password-entry' type='text'/>
        <button id='username-submit' type='submit'>Enter the ballroom</button>
      </div>
      <div class='signin-section'>
        <div>...or shall I set aside a new room?</div>
        <input autocomplete='off' id='new-password' value='Set the room password' type='text'/>
        <button id='create-room'>Create Room</button>
      </div>
    </div>
    <!-- <div id='new-room-modal'>
      <div>Please copy your link!</div>
      <div id='link-display'></div>
      <div>And don't forget your password!</div>
      <div id='password-display'></div>
    </div> -->
    <div id='app'>
      <!-- <h1 id='title'>Youtube Soiree</h1> -->
      <div id='video-container'>
        <h1 id="fullscreen-header">Youtube Soiree</h1>
        <div id='submit-box'>
          <div id="url-request">What shall we watch?</div>
          <input autocomplete='off' id="submit-input" type="text" />
          <button id="url-submit" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 1 25 20"><path d="M16 7.328v-3.328l8 8-8 8v-3.328l-16-4.672z"/></svg>
          </button>
        </div>
        <div id="chat-container"></div>
        <div id='video-player'></div>
        <div id='emoji-picker'></div>
        <div id="chatbar">
          <button id='fullscreen-toggle'>
            <svg viewbox="8 6 20 20">
              <path d="m 11,16 2,0 1,-4 4,0 0,-2 L 10,10 l 0,6 0,0 z"></path>
              <path d="m 20,10 0,2 4,0 0,4 2,0 L 26,10 l -6,0 0,0 z"></path>
              <path d="m 24,24 -4,0 0,2 L 26,26 l 0,-6 -2,0 0,4 0,0 z"></path>
              <path d="M 12,20 10,20 10,26 l 6,0 0,-2 -3,1 0,-4 0,0 z"></path>
            </svg>
          </button>
          <input autocomplete='off' id="message-input" />
          <button id="message-submit" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="2 4 25 20"><path d="M16 7.328v-3.328l8 8-8 8v-3.328l-16-4.672z"/></svg>
          </button>
        </div>
      </div>
    </div>
    <script type='module' defer src='http://localhost:3000/findColor.js'></script>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src= "./onYoutubeIframeAPIReady.js"></script>
    <script type="module" defer src="./index.js"></script>
  </body>
</html>
